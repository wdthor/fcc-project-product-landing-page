<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="header">
      <img src="./logo.png" alt="logo" id="header-img" />

      <nav id="nav-bar">
        <button class="nav-link">Product</button>
        <button class="nav-link">Features</button>
        <button class="nav-link">Pricing</button>
      </nav>
    </header>

    <main id="layout">
      <h1 id="title">Moving Chef</h1>
      <h2 id="subtitle">Get the restaurant to your home</h2>
      <section class="form-section">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input type="email" id="email" placeholder="example@email.com" required />
          <input type="submit" id="submit" value="Submit" />
        </form>
      </section>
      <section id="video-section">
        <video id="video" controls width="50%" autoplay loop>
          <source
            src="bbq.mp4"
            type="video/mp4"
          />

          Sorry, your browser doesn't support embedded videos.
        </video>
      </section>
    </main>
  </body>
</html>
